<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gowajee Cook</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="lib/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="lib/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="gowajee.png">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <section>
        <h1>Gowajee Cook</h1>
        <h4>Voice-enabled cooking assistant</h2>
      </section>

      <section>
        <div class="row">
          <div class="one-half column">
            <select class="u-full-width" id="servers" name="servers">
              <option value="ws://localhost:8080/client/ws/speech|ws://localhost:8080/client/ws/status" selected="selected">Gowajee (localhost)</option>
              <option value="wss://bark.phon.ioc.ee:8443/english/duplex-speech-api/ws/speech|wss://bark.phon.ioc.ee:8443/english/duplex-speech-api/ws/status">Institute of Cybernetics at Tallinn University of Technology</option>
            </select>
            <button id="buttonToggleListening" class="button-primary" disabled="disabled" title="Start/stop listening for speech">Start</button>
            <button id="buttonCancel" disabled="disabled" title="Cancel the speech recognition">Cancel</button>
            <button id="buttonClear" title="Clear the transcription">Clear</button>
          </div>
          <div class="one-half column">
            <p>
              server: <code id="targetServer">unknown</code><br>
              workers: <span id="availableWorkers">0</span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <pre><code id="transcript" style="min-height: 5rem; max-height: 5rem;"></code></pre>
        <pre><code id="log"></code></pre>
      </section>
    </div>    

    <script src="lib/js/jquery-3.2.1.min.js"></script>
    <script src="lib/js/dictate.js"></script>
    <script src="lib/js/recorder.js"></script>
    <script src="lib/js/responsivevoice.js"></script>
    <script src="lib/js/fuse.min.js"></script>
    <script src="core/config.js"></script>
    <script src="core/recipes.js"></script>
    <script src="core/commands.js"></script>
    <script src="core/gowajee.js"></script>
    <script src="test.js"></script>
  </body>
</html>
